<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think of a Person</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Select Language / 选择语言 / Pilih Bahasa</h1>
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('zh')">中文</button>
        <button onclick="setLanguage('ms')">Bahasa Melayu</button>

        <div id="form" style="display:none;">
            <h2 id="title"></h2>
            <p id="instruction"></p>
            
            <div id="step1">
                <label id="labelPerson" for="person"></label>
                <input type="text" id="person" placeholder="">
                <button onclick="nextStep()">Next</button>
            </div>
            
            <div id="step2" style="display:none;">
                <label id="labelChallenges" for="challenges"></label>
                <textarea id="challenges" placeholder=""></textarea>
                <button onclick="nextStep()">Next</button>
            </div>
            
            <div id="step3" style="display:none;">
                <label id="labelAppreciations" for="appreciations"></label>
                <textarea id="appreciations" placeholder=""></textarea>
                <button onclick="generateReflection()">Generate Reflection</button>
        </div>

            <div id="output" style="display:none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
