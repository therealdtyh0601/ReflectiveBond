<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Reflective Bond – Card View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">

    <div id="recipientCard">
        <h2 id="r_title"></h2>

        <p id="r_intro"></p>

        <div id="r_challenges"></div>

        <div id="r_appreciations"></div>

        <p id="r_bridge" style="margin-top:20px;"></p>

        <div class="healingBlock">
            <p id="r_h1" class="healingLine"></p>
            <p id="r_h2" class="healingLine"></p>
            <p id="r_h3" class="healingLine"></p>
            <p id="r_h4" class="healingLine"></p>
        </div>

        <p id="r_signature" style="margin-top:16px; opacity:0.8;"></p>

        <button class="startBtn" onclick="downloadRecipientCard()">Download Card</button>
        <button class="startBtn" style="margin-top:10px;" onclick="downloadRecipientStoryCard()">Download IG Story</button>
    </div>

    <footer id="lumiFooter">
        <div class="footerGeo"></div>
        <p class="footerText">Reflective Bond – Lumi Studio</p>
        <p class="footerSig">If this card reached you, someone cared enough to reflect deeply on your connection.</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="recipient.js"></script>
</body>
</html>
